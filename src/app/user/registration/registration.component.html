

    <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">

      <div class="form-group required">
        <label>UserName</label>
        <input class="form-control" formControlName="UserName">
        <label class="text-danger"
          *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This
          fiel
          is mandatory.</label>
      </div>

      <div class="form-group">
        <label>FullName</label>
        <input class="form-control" formControlName="FullName">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="Email">
        <label class="text-danger"
          *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid email
          address.</label>
      </div>

      <div formGroupName="Passwords">

        <div class="form-group required">

          <label>Password</label>
          <input type="password" class="form-control" formControlName="Password">

          <label class="text-danger"
            *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">This
            fiel is mandatory.</label>

          <label class="text-danger"
            *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimun
            4 characters required.</label>

        </div>

        <div class="form-group required">
          <label>ConfirmPassword</label>
          <input type="password" class="form-control" formControlName="ConfirmPassword">
          <label class="text-danger"
            *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">This
            fiel is mandatory.</label>

          <label class="text-danger"
            *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm Password does not match.</label>

        </div>

      </div>

      <div class="form-row">
        <div class="form col-md-8 offset-md-2">
          <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">SignOut</button>
        </div>
      </div>

    </form>
